<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Example</title>
</head>
<body>
    <h1>You have successfully logged out</h1>


    <!-- HTML for token expiration warning popup -->
    <div id="expirationWarning" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
        <p>Your session is about to expire. Please refresh your session to continue.</p>
        <button onclick="dismissExpirationWarning()">Dismiss</button>
    </div>
    <script>
        function logout() {
            // Clear any authentication state (e.g., JWT token from local storage)
            localStorage.removeItem("token");
            
            // Redirect the user to index.html after 10 seconds
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000); // 10 seconds delay
        }

        // Call the logout function when the page loads
        logout();
    </script>
</body>
</html>
